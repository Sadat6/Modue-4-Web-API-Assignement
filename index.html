<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">

    <title>Quiz</title>
</head>
<body>
    <h1 id="title">Exam</h1>
    
    <div class="qContainerA" id="qContainerA">
        <h1>Welcome to today's Quiz!</h1><br>
        <p>If you wish to start the Quiz, just simply Click on the Start Button to proceed.</p>
        
    </div>

    <div class="btn1" id="btn1">
        <button type="button" id="buttonA" onclick="loadQuizPage()">Start</button>
    </div>
    
    
    <!-- This section is Main Box -->
    <div id="container">
        <div id="timer">
            <h3 id="time"></h3>
        </div>
        <!-- This is Question Box -->
        <div class="qContainer">
            <h1 id="qTittle"></h1>
            <ol type="I">
                <li class="choice"><span id="choice0" onclick="calcltScore(this)"></span></li>
                <li class="choice"><span id="choice1" onclick="calcltScore(this)"></span></li>
                <li class="choice"><span id="choice2" onclick="calcltScore(this)"></span></li>
                <li class="choice"><span id="choice3" onclick="calcltScore(this)"></span></li>
            </ol>
            <h3 id="txtStmt"></h3>
        </div>

        
        <div class="btn">
            <button type="button" class="nextbtn">Next</button>
        </div>
    </div>



    <!-- This Section is related to Score -->
    <div id="scoreBrd">
        <h3 id="Ttitle">Score Is:</h3>
        <h3 id="qScore"></h3>
        <button type="button" id="btnScore" onclick="bkToQuiz()">Return to Quiz</button>
        <button type="button" id="btnAnswer" onclick="select_Answer()">Answers</button>
        <button type="submit" id = "btnSubmit">Submit</button>
    </div>

    <!-- In this Section the Answers will be handled -->
    <div id="answerB">
        <h3>Quiz Answers Are:</h3>
        <ol type="1" id="qAns"></ol>
        <button type="button" id="btnScore" onclick="bkToQuiz()">Return to Quiz</button>
    </div>

    <!-- This represents the location of the JavaScript file -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./Assets/Javascript/script.js"></script>
</body>
</html>
